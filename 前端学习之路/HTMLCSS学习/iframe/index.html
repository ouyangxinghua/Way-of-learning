<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>父页面</title>
	</head>
	<body>
		<div id="ss" style="width: 400px;height: 400px; background: darkmagenta;">
			<button id="chuancan" onclick="chuandicanshu()">欧阳兴华</button>
		</div>
		
		<div id="main" style="position: fixed;left: 200px;top: 200px;background: red;">
			<iframe id="childFrame" src="./frame.html" width="150" height="150"></iframe>
		</div>
		
		<script type="text/javascript">
			//调用子页面方法
			function chuandicanshu(){
                console.log('点击了欧阳兴华')
				document.getElementById("childFrame").contentWindow.update("欧阳兴华从html传值到iframe");
			}
			function closeParentWindow(){
                console.log('点击了closeParentWindow')
				document.getElementById("main").style.display = "none";
			}
		</script>
	</body>
</html>
