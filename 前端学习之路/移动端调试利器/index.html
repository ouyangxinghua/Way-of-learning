<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>

        // 加载调试工具 vConsole
        function loadVConsole() {
            let consoleScript = document.createElement('script');
            consoleScript.src = "https://cdn.bootcss.com/vConsole/3.2.0/vconsole.min.js";
            document.body.appendChild(consoleScript);
            consoleScript.onload = function () {
                new VConsole();
            }
        }
        loadVConsole()
    </script>
</body>

</html>
