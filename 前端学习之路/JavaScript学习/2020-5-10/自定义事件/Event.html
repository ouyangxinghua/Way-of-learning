<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自定义事件</title>
</head>

<body>
    <!-- https://cloud.tencent.com/developer/article/1591475  自定义事件 -->
    <!-- https://juejin.im/post/5cc6ee96f265da036706b53f  js使用dispatchEvent派发自定义事件 -->
    <div id="app">ouyang</div>
    <script>
        let myEvent = new Event('ouyang', { bubbles: true, cancelable: false })
        window.addEventListener('ouyang', function(e){
            console.log('ouyang事件', e)
        }, false)
        window.dispatchEvent(myEvent);
    </script>
