<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .grayscale{
        filter: grayscale();
    }
    .blur{
        filter: blur(2px);
    }
    .contrast{
        filter: contrast(2);
    }
    </style>
</head>
<body>
    <img src="./yangmi.jpg" alt="" class="">
    <img src="./yangmi.jpg" alt="" class="grayscale">
    <img src="./yangmi.jpg" alt="" class="blur">
    <img src="./yangmi.jpg" alt="" class="contrast">
</body>
</html>
