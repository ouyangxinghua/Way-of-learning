<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jd-2018-campus</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/css/swiper.min.css">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./lib/odometer.css">
</head>
<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide p1">
                <div class="light">
                    <div class="slogon">
                        这是一家以速度见长的公司
                    </div>
                </div>
            </div>
            <div class="swiper-slide p2">
                <div class="bg"></div>
                <div class="light"></div>
                <div class="dog"></div>
                <div class="text text-top">
                    The speed of life beginning
                </div>
                <div class="text text-bottom">
                    快才拥有可能，这是一家以速度见长的公司
                </div>
                <div class="num font-steelfib">
                    <div class="odometer-inside"><span class="odometer-digit"><span class="odometer-digit-spacer">8</span><span class="odometer-digit-inner"><span class="odometer-ribbon"><span class="odometer-ribbon-inner"><span class="odometer-value">0</span></span></span></span></span><span class="odometer-formatting-mark odometer-radix-mark">.</span><span class="odometer-digit"><span class="odometer-digit-spacer">8</span><span class="odometer-digit-inner"><span class="odometer-ribbon"><span class="odometer-ribbon-inner"><span class="odometer-value">0</span></span></span></span></span><span class="odometer-digit"><span class="odometer-digit-spacer">8</span><span class="odometer-digit-inner"><span class="odometer-ribbon"><span class="odometer-ribbon-inner"><span class="odometer-value">0</span></span></span></span></span><span class="odometer-digit"><span class="odometer-digit-spacer">8</span><span class="odometer-digit-inner"><span class="odometer-ribbon"><span class="odometer-ribbon-inner"><span class="odometer-value">4</span></span></span></span></span></div>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="swiper-slide p8">
                    <div class="logo-ran">燃</div>
                    <div class="text-slogon">
                        更快到达你想要的未来
                    </div>
                    <div class="cube-cnt-2">
                        <div class="cube-2">
                            <span></span>
                        </div>
                    </div>
                    <div class="cube-cnt-3">
                        <div class="cube-3">
                            <span></span>
                        </div>
                    </div>
                    <div class="text-title">
                        京东2018校园招聘
                    </div>
                    <div class="text-detail">
                        招聘人群:2018</br>
                        本科 硕士 博士
                    </div>
                </div>
            </div>
            <div class="swiper-slide">招聘流程</div>
            <div class="swiper-slide">办公地点</div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/js/swiper.min.js"></script>
    <script src="./lib/odometer.min.js"></script>
    <script>
        const p2Num = document.querySelector('.p2 .num');
        od = new Odometer({
        el: p2Num,
        value: 1.618,
        format: '(,ddd).ddd',
        theme: 'default'
        });
        var mySwiper = new Swiper ('.swiper-container', {
            direction: 'vertical', // 垂直切换选项
            on:{
                slideChangeTransitionEnd: function(){
                if(this.activeIndex === 1){
                    p2Num.innerHTML = 0.004;
                };//切换结束时，告诉我现在是第几个slide
                },
            }
        })        
    </script>
</body>
</html>
