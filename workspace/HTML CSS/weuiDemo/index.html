<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.bootcss.com/weui/1.1.3/style/weui.css" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>
<body>
  <div class="page">
    <div class="page__hd">
      <div class="tilt">vip</div>
      <div class="price">
        <div class="weui-flex">
          <div class="weui-flex__item">
            <div class="placeholder">
              <div class="item-price">
                <p class="item-price__month">一个月</p>
                <p class="item-price__old">原价19.9元</p>
                <p class="item-price__new">现价10元</p>
              </div>
            </div>
          </div>
          <div class="weui-flex__item mar">
            <div class="placeholder">
              <div class="item-price">
                <p class="item-price__month">三个月</p>
                <p class="item-price__old">原价19.9元</p>
                <p class="item-price__new">现价25元</p>
              </div>
            </div>
          </div>
          <div class="weui-flex__item">
            <div class="placeholder">
              <div class="item-price">
                <p class="item-price__month">六个月</p>
                <p class="item-price__old">原价19.9元</p>
                <p class="item-price__new">现价50元</p>
              </div>
            </div>
          </div>
      </div>
      </div>
    </div>
    <div class="page__ct">
      <div class="wrapper">
        <a class="weui-cell weui-cell_access bottom-border" href="javascript:;">
          <div class="weui-cell__hd">
            <img src="./1.png">
          </div>
          <div class="weui-cell__bd weui-cell_primary">
            <p>糖果支付</p>
          </div>
          <span class="price-way"></span>
        </a>
        <a class="weui-cell weui-cell_access bottom-border" href="javascript:;">
          <div class="weui-cell__hd">
            <img src="./2.png">
          </div>
          <div class="weui-cell__bd weui-cell_primary">
            <p>微信支付</p>
          </div>
          <span class="price-way"></span>
        </a>
      </div>
    </div>
    <div class="page__bd">
      <a href="javascript:;" class="weui-btn weui-btn_pay" id="goPay">去支付</a>
    </div>
  </div>
  <div class="js_dialog" id="iosDialog2" style="opacity: 1;">
    <div class="weui-mask"></div>
    <div class="weui-dialog">
        <div class="weui-dialog__bd">确认支付?</div>
        <div class="weui-dialog__ft">
            <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_primary" id="Yes">确认</a>
        </div>
    </div>
</div>
  <script>
    var oType = document.querySelectorAll('.item-price');
    console.log(oType)
    for (let i = 0; i < oType.length; i++) {
      console.log(i)
      oType[i].addEventListener('click', function () {
        for (let j of oType) {
          j.classList.remove('active')
        }
        this.classList.add('active')
      })
    }
    var opay1 = document.querySelectorAll('.weui-cell_access');
    console.log(opay1)
    var oSpan = document.querySelectorAll('.price-way');
    for (let i = 0; i < opay1.length; i++) {
    console.log(i)
    opay1[i].addEventListener('click', function () {
      for (let j of oSpan) {
        j.classList.remove('ac')
      }
      oSpan[i].classList.add('ac')
    })
  }
  var oPay = document.getElementById('goPay');
  var dialog = document.getElementById('iosDialog2');
  oPay.onclick = function(){
    dialog.style.display = "block";
    dialog.style.opacity = 1;
  }
  var dele = document.getElementById('Yes');
  var dialog = document.getElementById('iosDialog2');
  dele.onclick = function(){
    dialog.style.display = "none";
  }
  </script>
</body>
</html>
