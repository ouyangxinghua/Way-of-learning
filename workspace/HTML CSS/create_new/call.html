    <script>
        // 构造函数是为实例服务的
        // 另外的方式运行 this 指向谁？
        function Otaku(name,age){
            this.name= name;
            this.age = age;
        }
        // 里面的this指向第一个参数
        var obj = new Object();
        Otaku.call( obj ,"喻晗",18)
        // new Otaku() ?

    </script>
