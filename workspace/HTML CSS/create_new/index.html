<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
  // 一类人， 宅
  // Constructor
  function Otaku(name, age) {
    // this指向实例化后的空对象
    this.name = name;
    this.age = age;
  }
  // ? 
  Otaku.prototype.strength = 60;
  Otaku.prototype.sayYourName = function() {
    console.log('名字是' + this.name);
  }
  var yp = new Otaku("杨鹏", 18);
  var xf = new Otaku("姜野芳", 18);
  // 代替new 实现一样的效果
  var yh = objectFactory(Otaku, "喻晗", 18);
  function objectFactory(conFn, name, age) {
    // 1. 返回一个新的空对象
    var obj = new Object();
    // 2. 加上构造函数里有的属性
    conFn.call(obj, name, age);
    // 3.得到原型上的属性或方法？
    obj.__proto__= conFn.prototype;
    // obj.name = 
    return obj;
  }
  console.log(yh);
  // console.log(sayYourName)
  </script>
</body>
</html>
