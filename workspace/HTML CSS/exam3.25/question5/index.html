<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>mine</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="page-top">
        <span class="page-top__hd">< </span> 
        <span class="page-top__bd">群无界</span>
        <div class="page-top__circle">
            <div class="page-top__lefts">
                <div class="page-top__left fir"></div>
                <div class="page-top__left sec"></div>
                <div class="page-top__left thr"></div>
            </div>
            <div class="page-top__rights" id="autoplay">
                <div class="page-top__right big"></div>
                <div class="page-top__right small"></div>
            </div>
        </div>
    </div><!--头部-->
    <div class="userInfo">
        <div class="main">
            <div class="picture"></div>
            <div class="content">
                <div class="name">浅析溪</div>
                <div class="bottom">
                    <div class="first">
                        <div class="image"></div>
                        <p class="text">普通会员</p>
                    </div>
                    <div class="second">
                        点亮VIP
                    </div>
                    <div class="three">>></div>
                </div>
            </div>
            <div class="right">
                我的智能名片 >
            </div>
        </div>
    </div>
    <div class="money">
        <div class="div extra">
            <div class="first">1265</div>
            <div class="text">余额</div>
        </div>
        <div class="div candy">
            <div class="second">2100</div>
            <div class="text">糖果</div>
        </div>
        <div class="div gold">
            <div class="three">123</div>
            <div class="text">金币</div>
        </div>
    </div>
    <div class="middle">
        <div class="div user">
            <div class="icon leida"></div>
            <div class="text">用户雷达</div>
        </div>
        <div class="div teach">
            <div class="icon tutorial"></div>
            <div class="text">新手教程</div>
        </div>
        <div class="div consult">
            <div class="icon customer"></div>
            <div class="text">联系客服</div>
        </div>
        <div class="div found">
            <div class="icon find-group"></div>
            <div class="text">找回群主</div>
        </div>
        <div class="div edit">
            <div class="icon editer"></div>
            <div class="text">软文智能编辑</div>
        </div>
        <div class="div opinion">
            <div class="icon suggest"></div>
            <div class="text">意见反馈</div>
        </div>
    </div>
    <div class="footer">
        <div class="picture"></div>
        <div class="content">
            <p class="title">群无界超级体验群</p>
            <p class="introduce">功能体验，问题答疑</p>
        </div>
        <div class="button">
            点击群聊
        </div>
    </div>
    <div class="tabbar">
        <div class="flex qun">
            <div class="icon one"></div>
            <div class="text">群无界</div>
        </div>
        <div class=" flex message">
            <div class="icon two"></div>
            <div class="text">消息</div>
        </div>
        <div class="flex mine">
            <div class="icon three"></div>
            <div class="text">我的</div>
        </div>
    </div>
</body>

</html>
