<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.bootcss.com/weui/1.1.3/style/weui.css" rel="stylesheet">
  <link rel="stylesheet" href="./index.css">
  <title>我的智能名片</title>
</head>

<body>
  <div class="page">
    <div class="page-header">
      <div class="page-header__pic">
      </div>
      <div class="page-header__userinfo">
        <p class="name">靳萌瑶<span id="sex"></span></p>
        <div class="labels">
          <span class="label blue">开朗</span>
          <span class="label green">自由职业</span>
          <span class="label orange">爱折腾</span>
        </div>
        <div class="page-header__msg">
          <ul class="items">
            <li class="item city">广州市</li>
            <li class="item job">前端开发</li>
            <li class="item like">basketball</li>
            <li class="item wechat">veggieg</li>
            <li class="item phone">15797955826</li>
          </ul>
        </div>
        <div class="ewm">
          <img src="./images/ewm.png" alt="">
        </div>
        <div class="coin">
          <img src="./images/coin.png" alt="">
        </div>
      </div>
    </div>
    <div class="page-customer">
      <div class="circle ouyang"></div>
      <div class="circle luo"></div>
      <div class="circle shen"></div>
      <span class="text1">今天3人，累计1092人看过我</span>
      <span class="text2">></span>
    </div>
    <div class="page-content">
      <h2 class="page-content__hd">提供</h2>
      <p>软件设计，平面设计，产品设计，电商海报，商场装修，各种你可以想到的设计</p>
    </div>
    <div class="page-content">
      <h2 class="page-content__bd">需求</h2>
      <p>软件设计，平面设计，产品设计，电商海报，商场装修，各种你可以想到的设计</p>
    </div>
    <div class="page-advertising">
    </div>
    <div class="page-brands">
      <h2 class="page-brand__hd">个人品牌</h2>
      <div class="page-brand first"></div>
      <div class="page-brand second"></div>
      <div class="page-brand three"></div>
    </div>
    <div class="page-buttons">
      <div class="page-button edit">
        <img src="./images/edit.png" alt="" class="button-img">
        编辑
      </div>
      <div class="page-button share">
        分享名片
      </div>
    </div>
  </div>
</body>

</html>
