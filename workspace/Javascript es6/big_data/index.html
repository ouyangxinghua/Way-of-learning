<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div class="news"></div>
    <script>
        // 只要有length属性的类数组，数组  变成数组
        const originNews = Array.from({
            length: 10000
        }, (v, k) => ({
            content: `新闻${k}`
        }));
        const container = document.querySelector('.news');
        console.log(originNews)
        let ele = document.createElement('div');
        for (let item of originNews) {
            let otherEle = ele.cloneNode(true);
            otherEle.innerHTML = item.content;


            container.appendChild(otherEle);
        }
        // Array.from(arrayLike[, mapFn[, thisArg]])
        // arrayLike：被转换的的对象。
        // mapFn：map函数。
        // thisArg：map函数中this指向的对象。
    </script>
</body>

</html>
