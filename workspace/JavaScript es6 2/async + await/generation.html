  <title>ES6 generate函数</title>
</head>

<body>
  <script>
    function* test() {
      console.log('1')
      // let a1 = 6;
      let b = 5;
      let a = yield 1; //g.next('aaaaaaaa')
      console.log('a', a)
      console.log(b)
      yield 2;
      yield 3;
    }
    // 惰性的
    // var g = test()
    // let gn = g.next();
    // while (!gn.done) {
    //   gn = g.next();
    // }

    function* test1() {
      let a = yield true;
      console.log(a);
      let b = yield false;
      console.log(b);
    }
    autoRun(test1);
    autoRun(test);
    function autoRun(getFun) {
      var g = getFun()
      let gn = g.next();
      while (!gn.done) {
        gn = g.next(gn.value);
      }
    }
    function autorun1(getFun) {
      var g = getFun();
      function next(value) {
        let gn = g.next(value);
        if(gn.done) return;
        next(gn.value);
      }
      next();
    }
    autorun1(test1)
  </script>
</body>
